<script>
var educlicks = 0;
function eduDrop() {
educlicks++;
if (educlicks % 2) {
document.getElementById("drop-edu").innerHTML = "V";
document.getElementById("edu").style.display = "block";
}
else {
document.getElementById("drop-edu").innerHTML = ">";
document.getElementById("edu").style.display = "none";
}
}
</script>

<div class="body">
</div>

<div class="body">
	<div class="droptop">
		<button id="drop-edu" class="drop" onclick=eduDrop()>></button>
		<h3>Education</h3>
	</div>
	<div id="edu" class="dropdown">
		<p>Some filler for now</p>
	</div>
</div>
