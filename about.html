<script>
var educlicks = 0;
function eduDrop() {
educlicks++;
if (educlicks % 2) {
document.getElementById("drop-edu").transform = "rotate(90deg)";
document.getElementById("drop-edu").style.top = "-44px";
document.getElementById("edu").style.display = "block";
}
else {
document.getElementById("drop-edu").style.top = "-44px";
document.getElementById("edu").style.display = "none";
}
}
</script>

<div class="body">
</div>

<div class="body">
	<div class="droptop">
		<button class="drop" onclick=eduDrop()><p id="drop-edu">></p></button>
		<div class="droptitle">
			<p>Education</p>
		</div>
	</div>
	<div id="edu" class="dropdown">
		<p>Some filler for now</p>
	</div>
</div>
