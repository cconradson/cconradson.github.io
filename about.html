<script>
var eduClosed = true;
function eduDrop() {
if (eduClosed) {
document.getElementById("drop-edu").style.transform = "rotate(90deg)";
document.getElementById("drop-edu").style.top = "-38px";
document.getElementById("edu").style.display = "block";
eduClosed = false;
}
else {
document.getElementById("drop-edu").style.transform = "rotate(0deg)";
document.getElementById("drop-edu").style.top = "-38px";
document.getElementById("edu").style.display = "none";
eduClosed = true;
}
}
